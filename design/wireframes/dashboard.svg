<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .bg{fill:#f5f7fb}
    .panel{fill:#fff;stroke:#d1d8e0;stroke-width:1}
    .muted{fill:#6b7280;font-family:Arial, Helvetica, sans-serif;font-size:14px}
    .title{fill:#111827;font-family:Arial, Helvetica, sans-serif;font-weight:700;font-size:20px}
    .chip{fill:#e6eef8;stroke:#cfe2fb;stroke-width:1}
  </style>
  <rect class="bg" width="1200" height="800"/>
  <!-- Top navbar -->
  <rect x="0" y="0" width="1200" height="64" fill="#0f1724"/>
  <text x="24" y="40" fill="#fff" font-family="Arial" font-size="18">Uni Borrow — Dashboard</text>
  <!-- Sidebar -->
  <rect x="16" y="88" width="200" height="680" class="panel"/>
  <text x="32" y="120" class="muted">Sidebar</text>
  <!-- KPI cards -->
  <g transform="translate(236,88)">
    <rect class="panel" width="880" height="120" rx="8" ry="8"/>
    <g transform="translate(12,12)">
      <rect class="chip" x="0" y="0" width="200" height="88" rx="6" ry="6"/>
      <text x="16" y="28" class="muted">Total Equipment</text>
      <text x="16" y="58" class="title">126</text>

      <rect class="chip" x="220" y="0" width="200" height="88" rx="6" ry="6"/>
      <text x="236" y="28" class="muted">Available</text>
      <text x="236" y="58" class="title">98</text>

      <rect class="chip" x="440" y="0" width="200" height="88" rx="6" ry="6"/>
      <text x="456" y="28" class="muted">Pending Requests</text>
      <text x="456" y="58" class="title">14</text>

      <rect class="chip" x="660" y="0" width="200" height="88" rx="6" ry="6"/>
      <text x="676" y="28" class="muted">Overdue</text>
      <text x="676" y="58" class="title">2</text>
    </g>
  </g>
  <!-- Recent activity -->
  <g transform="translate(236,220)">
    <rect class="panel" width="880" height="548" rx="8" ry="8"/>
    <text x="24" y="36" class="muted">Recent Activity</text>
    <rect x="24" y="56" width="820" height="120" fill="#fafbff" stroke="#e6eef8"/>
    <text x="40" y="88" class="muted">[Request] John Student requested Laptop Dell XPS 15 — PENDING</text>
    <rect x="24" y="188" width="820" height="120" fill="#fff6f6" stroke="#fde2e2"/>
    <text x="40" y="220" class="muted">[Approval] Admin approved Projector Epson — APPROVED</text>
  </g>
</svg>
